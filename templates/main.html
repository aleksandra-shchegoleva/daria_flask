<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Flask App</title>
</head>
<body>
    <table border=1>
        {% for product in products %}
        <tr>
            <th> {{ product.name }}</th>
            <th> {{ product.price }}</th>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
